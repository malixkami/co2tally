<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
</head>
<body>
    <h1>Your Carbon Footprint</h1>
    
    <h2>Electricity (kWh/month) <span id="electricityValue">500</span> kWh</h2>
    <input type="range" id="electricity" min="0" max="2000" value="500" style="width:100%">
    
    <h2>Natural Gas <span id="gasValue">50</span> therms (therms/month)</h2>
    <input type="range" id="gas" min="0" max="200" value="50" style="width:100%">
    
    <h2>Miles Driven <span id="milesValue">500</span> miles (miles/month)</h2>
    <input type="range" id="miles" min="0" max="2000" value="500" style="width:100%">
    
    <h2>Short-haul Flights (per year) <span id="flightsValue">2</span> flights</h2>
    <input type="range" id="flights" min="0" max="20" value="2" style="width:100%">
    
    <hr>
    
    <div style="text-align:center">
        <button id="calculateBtn" style="background:none; border:none; font-size:inherit; cursor:pointer">
            <h2>Calculate My Footprint</h2>
        </button>
    </div>
    
    <hr>
    
    <h1>Your Results</h1>
    
    <div style="text-align:center; font-size:24px; margin:20px 0" id="result">0 tons CO₂/year</div>
    
    <table style="width:100%; border-collapse:collapse; margin:20px 0">
        <tr>
            <th style="padding:10px; border:1px solid #ddd">Global Average</th>
            <th style="padding:10px; border:1px solid #ddd">US Average</th>
            <th style="padding:10px; border:1px solid #ddd">Climate Target</th>
        </tr>
        <tr>
            <td style="padding:10px; border:1px solid #ddd; text-align:center">4.8 tons</td>
            <td style="padding:10px; border:1px solid #ddd; text-align:center">16 tons</td>
            <td style="padding:10px; border:1px solid #ddd; text-align:center">2 tons</td>
        </tr>
    </table>

    <script>
        // Update displayed values when sliders move
        document.getElementById('electricity').addEventListener('input', function() {
            document.getElementById('electricityValue').textContent = this.value;
        });
        document.getElementById('gas').addEventListener('input', function() {
            document.getElementById('gasValue').textContent = this.value;
        });
        document.getElementById('miles').addEventListener('input', function() {
            document.getElementById('milesValue').textContent = this.value;
        });
        document.getElementById('flights').addEventListener('input', function() {
            document.getElementById('flightsValue').textContent = this.value;
        });

        // Calculate footprint when button clicked
        document.getElementById('calculateBtn').addEventListener('click', function() {
            // Get values
            const electricity = parseInt(document.getElementById('electricity').value);
            const gas = parseInt(document.getElementById('gas').value);
            const miles = parseInt(document.getElementById('miles').value);
            const flights = parseInt(document.getElementById('flights').value);
            
            // Calculate (simplified CO2 emissions)
            const electricityCO2 = electricity * 0.92; // lbs CO2 per kWh
            const gasCO2 = gas * 11.7; // lbs CO2 per therm
            const milesCO2 = miles * 0.404 * 12; // lbs CO2 per mile (monthly to annual)
            const flightsCO2 = flights * 440; // lbs CO2 per short-haul flight
            
            // Convert to metric tons (1 ton = 2204.62 lbs)
            const totalCO2 = (electricityCO2 + gasCO2 + milesCO2 + flightsCO2) / 2204.62;
            
            // Display result rounded to 1 decimal
            document.getElementById('result').textContent = Math.round(totalCO2 * 10) / 10 + ' tons CO₂/year';
        });
    </script>
</body>
</html>
