<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        :root {
            --primary: #2E8B57;
            --secondary: #3CB371;
            --light: #F0FFF0;
            --dark: #228B22;
            --text: #333333;
            --highlight: #98FB98;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text);
        }
        
        h1, h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--highlight);
            padding-bottom: 5px;
        }
        
        .input-group {
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--light);
            border-radius: 8px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .unit {
            font-size: 0.9em;
            color: #666;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            width: 200px;
        }
        
        button:hover {
            background-color: var(--dark);
        }
        
        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: var(--dark);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: var(--light);
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Your Carbon Footprint</h1>
    
    <div class="input-group">
        <label for="electricity">Electricity</label>
        <input type="number" id="electricity" value="500" min="0">
        <span class="unit">kWh/month</span>
    </div>
    
    <div class="input-group">
        <label for="gas">Natural Gas</label>
        <input type="number" id="gas" value="50" min="0">
        <span class="unit">therms/month</span>
    </div>
    
    <div class="input-group">
        <label for="miles">Miles Driven</label>
        <input type="number" id="miles" value="500" min="0">
        <span class="unit">miles/month</span>
    </div>
    
    <div class="input-group">
        <label for="flights">Short-haul Flights</label>
        <input type="number" id="flights" value="2" min="0">
        <span class="unit">flights/year</span>
    </div>
    
    <button id="calculateBtn">Calculate My Footprint</button>
    
    <hr>
    
    <h1>Your Results</h1>
    
    <div class="result" id="result">0 tons CO₂/year</div>
    
    <table>
        <tr>
            <th>Global Average</th>
            <th>US Average</th>
            <th>Climate Target</th>
        </tr>
        <tr>
            <td>4.8 tons</td>
            <td>16 tons</td>
            <td>2 tons</td>
        </tr>
    </table>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            // Get input values
            const electricity = parseFloat(document.getElementById('electricity').value) || 0;
            const gas = parseFloat(document.getElementById('gas').value) || 0;
            const miles = parseFloat(document.getElementById('miles').value) || 0;
            const flights = parseFloat(document.getElementById('flights').value) || 0;
            
            // Calculate carbon footprint (simplified calculation)
            // Conversion factors (approximate):
            // Electricity: 0.92 lbs CO2 per kWh
            // Natural gas: 11.7 lbs CO2 per therm
            // Driving: 0.404 lbs CO2 per mile
            // Short-haul flight: 440 lbs CO2 per flight
            
            const electricityCO2 = electricity * 0.92;
            const gasCO2 = gas * 11.7;
            const milesCO2 = miles * 0.404 * 12; // Monthly to annual
            const flightsCO2 = flights * 440;
            
            // Total in lbs, converted to metric tons (1 ton = 2204.62 lbs)
            const totalCO2 = (electricityCO2 + gasCO2 + milesCO2 + flightsCO2) / 2204.62;
            
            // Round to 1 decimal place
            const roundedCO2 = Math.round(totalCO2 * 10) / 10;
            
            // Display result
            document.getElementById('result').textContent = roundedCO2 + ' tons CO₂/year';
        });
    </script>
</body>
</html>
